<p>Ferrari S.p.A. is an Italian luxury sports car manufacturer based in Maranello, Italy. The company was founded in 1939 by Enzo Ferrari, an Italian racing driver. Ferrari built its first car in 1940, adopted its current name in 1945, and began to produce its current line of road cars in 1947.</p>
